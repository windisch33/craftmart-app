<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reports Mockup – Unpaid Invoices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --border:#d1d5db; --fg:#111827; --muted:#374151; }
    *{box-sizing:border-box}
    body{font-family:Segoe UI, Arial, sans-serif; color:var(--fg); background:#fafafa; margin:24px}
    .header{display:flex;justify-content:space-between;align-items:flex-end;margin-bottom:16px}
    .title{font-size:20pt;font-weight:700}
    .meta{color:var(--muted)}
    .chip{border:1px solid var(--border);padding:6px 10px;border-radius:8px;background:#fff;margin-right:6px}
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{border:1px solid var(--border);padding:8px 10px;text-align:center;font-size:10.5pt}
    th{background:#f3f4f6}
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Reports — Unpaid Invoices</div>
    <div class="meta">As of Today</div>
  </div>
  <div>
    <span class="chip">Salesman: All</span>
    <span class="chip">Customer: All</span>
    <span class="chip">State: All</span>
    <span class="chip">Export ▾</span>
  </div>

  <table style="margin-top:12px">
    <thead>
      <tr>
        <th>Invoice #</th><th>Order #</th><th>Customer</th><th>Salesman</th><th>Invoice Date</th><th>Due Date</th><th>Amount</th><th>Paid</th><th>Balance</th><th>Days Past Due</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>INV‑2025‑310</td><td>#43</td><td>Christopher Clark</td><td>Joe Smith</td><td>2025‑08‑20</td><td>2025‑09‑19</td><td>1,166.00</td><td>0.00</td><td>1,166.00</td><td>11</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
