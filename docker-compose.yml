services:
  postgres:
    image: postgres:15
    container_name: craftmart-db
    environment:
      POSTGRES_DB: craftmart
      POSTGRES_USER: craftmart_user
      POSTGRES_PASSWORD: your_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - craftmart-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: craftmart-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: craftmart
      DB_USER: craftmart_user
      DB_PASSWORD: your_secure_password
      PORT: 3001
      NODE_ENV: development
      DISABLE_LOGIN_RATE_LIMIT: "true"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - craftmart-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: craftmart-frontend
    environment:
      VITE_API_URL: ""
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - craftmart-network
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: craftmart-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - craftmart-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: craftmart-tunnel
    restart: unless-stopped
    # Legacy token-based run. Kept during migration; will be removed after cutover.
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    volumes:
      - ./cloudflared:/etc/cloudflared
    depends_on:
      - nginx
    networks:
      - craftmart-network

volumes:
  postgres_data:

networks:
  craftmart-network:
    driver: bridge
